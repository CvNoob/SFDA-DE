DATASET:
  NUM_CLASSES: 12
  DATAROOT: 'directory / to / visda2017 / folder'
  SOURCE_NAME: 'train'
  TARGET_NAME: 'validation'

MODEL:
  FEATURE_EXTRACTOR: 'resnet101'
  PRETRAINED_FEATURE_EXTRACTOR: './visda_pretrained_r101.pth'

TRAIN:
  SOURCE_CLASS_BATCH_SIZE: 10
  TARGET_CLASS_BATCH_SIZE: 10
  NUM_SELECTED_CLASSES: 6

  LR_SCHEDULE: inv
  BASE_LR: 0.0001
  TRAIN_BN_MULT: True
  VARIANCE_MULT: 2.0
  MAX_LOOP: 500
  ITER_PER_LOOP: 100

INV:
  ALPHA: 0.0005
  BETA: 2.25

CLUSTERING:
  TARGET_BATCH_SIZE: 400
  SOURCE_BATCH_SIZE: 400
  BUDGET: 1000
  FILTERING_THRESHOLD: 0.078
  EPS: 0.001

TEST:
  BATCH_SIZE: 400


LOSS:
  CDD_WEIGHT: 1.0

EVAL_METRIC: "mean_accu"
SAVE_DIR: "./experiments/ckpt/"
NUM_WORKERS: 6
